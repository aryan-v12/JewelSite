<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D48A"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
    <linearGradient id="maroonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A52A2A"/>
      <stop offset="100%" style="stop-color:#800020"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E8D48A"/>
      <stop offset="100%" style="stop-color:#C9A227"/>
    </radialGradient>
  </defs>
  <!-- Outer circle - maroon border -->
  <circle cx="50" cy="50" r="47" fill="url(#maroonGrad)" stroke="url(#goldGrad)" stroke-width="3"/>
  <!-- Inner diamond - Ratna gem -->
  <polygon points="50,12 88,50 50,88 12,50" fill="url(#goldGrad)" stroke="#8B6914" stroke-width="1"/>
  <!-- Center gem -->
  <circle cx="50" cy="50" r="15" fill="url(#maroonGrad)"/>
  <circle cx="50" cy="50" r="8" fill="url(#centerGlow)"/>
  <!-- Decorative dots -->
  <circle cx="50" cy="20" r="2.5" fill="#E8D48A"/>
  <circle cx="80" cy="50" r="2.5" fill="#E8D48A"/>
  <circle cx="50" cy="80" r="2.5" fill="#E8D48A"/>
  <circle cx="20" cy="50" r="2.5" fill="#E8D48A"/>
  <!-- Sparkle -->
  <circle cx="42" cy="42" r="2" fill="#FFF" opacity="0.9"/>
</svg>

